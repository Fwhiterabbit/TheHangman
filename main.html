<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="word-list.js" defer></script>
    <script src="script.js" defer></script>
    <title>The Hangman Game</title>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="assets/images/L.gif" alt="game over gif">
            <h4>Game Over...</h4>
            <p>The correct answer was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="assets/images/hangman_0.png" alt="hangman game image">
            <h1> The Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Hint:
                <b>EXAMPLE TEXT</b>
            </h4>
            <h4 class="guess-text">
                Incorrect Guess:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
            <div class="social-links">
                <!-- GitHub Link -->
                <a href="https://github.com/fwhiterabbit" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <!-- LinkedIn Link -->
                <a href="https://www.linkedin.com/in/michael-uchnast-343959261/" target="_blank" title="LinkedIn">           
                     <i class="fab fa-linkedin-in"></i>
                </a>
                <!-- Instagram Link -->
                <a href="https://instagram.com/thisismichaael" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
